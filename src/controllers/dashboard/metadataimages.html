<div id="metadataImagesConfigurationPage" data-role="page" class="page type-interior metadataConfigurationPage withTabs">

    <div>

        <div class="content-primary">

            <form class="metadataImagesConfigurationForm">
			
				<div class="verticalSection">
                    <div class="sectionTitleContainer flex align-items-center">
                        <h2 class="sectionTitle">${HeaderPreferredMetadataLanguage}</h2>
                    </div>
                </div>
				
				<div class="fieldDescription">
					${DefaultMetadataLangaugeDescription}
				</div>
				<br />
                <div class="selectContainer">
                    <select is="emby-select" id="selectLanguage" required="required" label="${LabelLanguage}">
					</select>
                </div>

                <div class="selectContainer">
                    <select is="emby-select" id="selectCountry" required="required" label="${LabelCountry}">
					</select>
                </div>
				
				<div class="verticalSection">
					<div class="sectionTitleContainer flex align-items-center">
                        <h2 class="sectionTitle">${HeaderDummyChapter}</h2>
                    </div>
                </div>
				
				<div class="inputContainer">
					<input is="emby-input" type="number" id="valDummyChapterDuration" label="${LabelDummyChapterDuration}" min="1">
					</input>
					<div class="fieldDescription">${LabelDummyChapterDurationHelp}</div>
				</div>
				
				<div class="inputContainer">
					<input is="emby-input" type="number" id="valDummyChapterCount" label="${LabelDummyChapterCount}" min="1">
					</input>
					<div class="fieldDescription">${LabelDummyChapterCountHelp}</div>
				</div>
				
				<div class="selectContainer">
					<select is="emby-select" id="txtChapterImageResolution" label="${LabelChapterImageResolution}">
					</select>
					<div class="fieldDescription">
						<div>${LabelChapterImageResolutionHelp}</div>
					</div>
				</div>
			
                <br />
				
                <div><button is="emby-button" type="submit" class="raised button-submit block"><span>${Save}</span></button></div>
            </form>
        </div>

    </div>
</div>
